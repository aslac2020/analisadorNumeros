<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisador de Números</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <header>
      <h1>Analisador de Números</h1>
    </header>
    <section>
      <div class="form-group">
        <div class="dados">
          <label>Número(entre 1 e 100):</label>
          <input type="number" class="form-control" name="valor" id="inputvlr" />
          <button id="btnAdicionar" class="btn btn-outline-primary" onclick="adicionarNumero()">Adicionar</button>
        </div>
        <div class="tabuada-select">
        <select class="form-select"  name="adicionar" id="seladicionar" size="6">
        </select>
        </div>
        <button id="btnFinalizar" class="btn btn-outline-primary" onclick="finalizar()">Finalizar</button>
      </div>
     <div id="res">
      </div>
    </section>
    <footer>
      <p>&copy;CursoemVideo</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
